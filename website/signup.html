<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Sign up - Instagram</title>
    <link rel="stylesheet" href="styles/signup.css">
    <script src="scripts/signup.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="signup-name-logo">
                    <img src="images/name-logo.png" class="name-logo" alt="Instagram">
                </div>
                <div class="signup-context">
                    <h3>Sign Up to see photos and videos</h3>
                </div>
                <div class="signup-form">
                    <form action="../api/signup.php" method="POST" enctype="multipart/form-data">
                        <input type="text" class="input-box" name="username" placeholder="Username">
                        <input type="text" class="input-box input-box-password" name="first_name"
                            placeholder="First Name">
                        <input type="text" class="input-box input-box-password" name="last_name"
                            placeholder="Last Name">
                        <input type="email" class="input-box input-box-password" name="email" placeholder="Email">
                        <input type="password" class="input-box input-box-password" name="password" placeholder="Password">
                        <input type="file" name="image">
                        <input type="submit" class="signup-button" id="signup-button" value="Signup">
                    </form>
                </div>
            </div>
            <div class="card-content login-redirect">
                <p>Have an account? <a class="login-link" onclick="loginRedirect()">Log In</a></p>
            </div>
        </div>
        
    </div>
</body>

</html>
